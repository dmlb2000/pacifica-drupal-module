langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - node
    - taxonomy
    - search_api
  config:
    - field.storage.node.body
    - field.storage.node.field_pacifica_category
    - field.storage.node.field_pacifica_data_set_type
    - field.storage.node.field_pacifica_data_source_type
    - field.storage.node.field_pacifica_metadata
    - field.storage.node.field_pacifica_person_type
    - field.storage.node.field_tags
    - search_api.server.pacifica_default_server
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: pacifica_default_index
name: 'Pacifica Default Index'
description: ''
read_only: false
field_settings:
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  field_pacifica_category:
    label: Category
    datasource_id: 'entity:node'
    property_path: field_pacifica_category
    type: integer
    dependencies:
      config:
        - field.storage.node.field_pacifica_category
  field_pacifica_data_set_type:
    label: 'Data Set Type'
    datasource_id: 'entity:node'
    property_path: field_pacifica_data_set_type
    type: integer
    dependencies:
      config:
        - field.storage.node.field_pacifica_data_set_type
  field_pacifica_data_source_type:
    label: 'Data Source Type'
    datasource_id: 'entity:node'
    property_path: field_pacifica_data_source_type
    type: integer
    dependencies:
      config:
        - field.storage.node.field_pacifica_data_source_type
  field_pacifica_metadata:
    label: Metadata
    datasource_id: 'entity:node'
    property_path: field_pacifica_metadata
    type: string
    dependencies:
      config:
        - field.storage.node.field_pacifica_metadata
  field_pacifica_person_type:
    label: 'Person Type'
    datasource_id: 'entity:node'
    property_path: field_pacifica_person_type
    type: integer
    dependencies:
      config:
        - field.storage.node.field_pacifica_person_type
  field_tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: field_tags
    type: integer
    dependencies:
      config:
        - field.storage.node.field_tags
  name:
    label: Name
    datasource_id: 'entity:taxonomy_term'
    property_path: name
    type: string
    dependencies:
      module:
        - taxonomy
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
    dependencies:
      module:
        - node
  parent:
    label: 'Term Parents'
    datasource_id: 'entity:taxonomy_term'
    property_path: parent
    type: integer
    dependencies:
      module:
        - taxonomy
  parent_tid:
    label: 'Term Parents » Taxonomy term » Term ID'
    datasource_id: 'entity:taxonomy_term'
    property_path: 'parent:entity:tid'
    type: integer
    dependencies:
      module:
        - taxonomy
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    dependencies:
      module:
        - node
  status_1:
    label: Published
    datasource_id: 'entity:taxonomy_term'
    property_path: status
    type: boolean
    dependencies:
      module:
        - taxonomy
  tid:
    label: 'Term ID'
    datasource_id: 'entity:taxonomy_term'
    property_path: tid
    type: integer
    dependencies:
      module:
        - taxonomy
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: string
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  vid:
    label: Vocabulary
    datasource_id: 'entity:taxonomy_term'
    property_path: vid
    type: string
    dependencies:
      module:
        - taxonomy
  weight:
    label: Weight
    datasource_id: 'entity:taxonomy_term'
    property_path: weight
    type: integer
    dependencies:
      module:
        - taxonomy
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - pacifica_data_set
        - pacifica_data_source
        - pacifica_person
    languages:
      default: true
      selected: {  }
  'entity:taxonomy_term':
    bundles:
      default: false
      selected:
        - pacifica_category
        - pacifica_data_set_type
        - pacifica_data_source_type
        - pacifica_person_type
        - tags
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: pacifica_default_server
