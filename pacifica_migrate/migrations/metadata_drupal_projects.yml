id: metadata_drupal_projects
label: Migrate from Pacifica Metadata to Drupal the Projects
migration_tags:
  - Pacifica
  - Metadata to Drupal
  - Projects
source:
  plugin: metadata_projects
process:
  id:
  - plugin: machine_name
    source: id
  - plugin: make_unique_entity_field
    entity_type: filter_format
    field: id
    postfix: projects
  pacifica_project_id: id
  title: title
  body: abstract
destination:
  plugin: entity:node
  default_bundle: pacifica_project